apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80        
        volumeMounts:
        - name: my-server
          mountPath: /srv/www/
          subPath: web
              
      volumes:
      - name: my-server
        persistentVolumeClaim:
          claimName: claim-nginx
